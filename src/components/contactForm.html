<div class="gap-[1px] flex flex-col px-16">
  <div class="bg-[#89C832] h-[1px]"></div>
  <div class="bg-[#F9C22F] h-[1px]"></div>
  <div class="bg-[#ED7225] h-[1px]"></div>
</div>
<div class="py-10 w-[600px] self-center flex flex-col items-center gap-4">
  <div class="font-bold text-2xl">Contact Us to Make a Purchase</div>
  <div class="text-sm">
    Have questions or ready to make a purchase? We're here for you. Reach out
    and let's connect. Your desired items are just a message away. Contact us
    and experience convenience at your fingertips.
  </div>
  <form class="flex flex-col gap-4 self-stretch" id="contactForm">
    <div class="flex justify-between gap-10">
      <div class="flex flex-col gap-1 grow basis-0">
        <label for="firstName" class="text-sm font-semibold">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          class="bg-[#D9D9D9] outline-none border-none py-2 px-3 rounded text-sm"
        />
      </div>
      <div class="flex flex-col gap-1 grow basis-0">
        <label for="lastName" class="text-sm font-semibold">Last Name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          class="bg-[#D9D9D9] outline-none border-none py-2 px-3 rounded text-sm"
        />
      </div>
    </div>
    <div class="flex justify-between gap-10">
      <div class="flex flex-col gap-1 grow basis-0">
        <label for="contactNumber" class="text-sm font-semibold"
          >Mobile Number</label
        >
        <input
          type="text"
          id="contactNumber"
          name="contactNumber"
          class="bg-[#D9D9D9] outline-none border-none py-2 px-3 rounded text-sm"
        />
      </div>
      <div class="flex flex-col gap-1 grow basis-0">
        <label for="email" class="text-sm font-semibold">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="bg-[#D9D9D9] outline-none border-none py-2 px-3 rounded text-sm"
        />
      </div>
    </div>
    <div>
      <div class="flex flex-col gap-1 grow basis-0">
        <label for="message" class="text-sm font-semibold">Message</label>
        <textarea
          id="message"
          name="message"
          class="bg-[#D9D9D9] outline-none border-none py-2 px-3 rounded text-sm resize-none"
          rows="12"
        ></textarea>
      </div>
    </div>
    <button
      class="bg-[#450F0A] text-white py-3 px-6 text-sm font-medium rounded my-8 self-center"
    >
      Send Message
    </button>
  </form>
</div>
<script>
  const formEle = document.querySelector("#contactForm");
  formEle.addEventListener("submit", (e) => {
    e.preventDefault();
    const formObj = {};
    var formData = new FormData(e.target);
    formData.forEach(function (value, key) {
      formObj[key] = value;
    });
    const whatsappMessage = `Name: ${formObj.firstName + formObj.lastName}
      Email: ${formObj.email}
      Contact Number: ${formObj.contactNumber}
      Message: ${formObj.message}`.replace(/^[ \t]+/gm, "");
    const whatsappURL =
      "https://wa.me/" +
      "+911234567890" +
      "?text=" +
      encodeURIComponent(whatsappMessage);
    window.open(whatsappURL, "_blank");
  });
</script>
